html, body {

/* Body */
body {
  background: url('https://i.imgur.com/DSl7y8j.jpeg') no-repeat center center fixed;
  background-size: cover;
  transition: background 0.8s ease;
}

/* Dark Mode */
body.dark-mode {
  background: url('https://i.imgur.com/jqNCobK.jpeg') no-repeat center center fixed;
  background-size: cover;
}

/* Toggle circle animation */
.toggle-circle {
  transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

/* Glow effect for toggle button */
.toggle-glow {
  animation: pulse-glow 2s ease-in-out infinite;
}

@keyframes pulse-glow {
  0%, 100% {
    box-shadow: 0 0 20px rgba(255, 193, 7, 0.5), 0 0 40px rgba(255, 193, 7, 0.3);
  }
  50% {
    box-shadow: 0 0 30px rgba(255, 193, 7, 0.8), 0 0 60px rgba(255, 193, 7, 0.5);
  }
}

body.dark-mode .toggle-glow {
  animation: pulse-glow-night 2s ease-in-out infinite;
}

@keyframes pulse-glow-night {
  0%, 100% {
    box-shadow: 0 0 20px rgba(99, 102, 241, 0.5), 0 0 40px rgba(99, 102, 241, 0.3);
  }
  50% {
    box-shadow: 0 0 30px rgba(99, 102, 241, 0.8), 0 0 60px rgba(99, 102, 241, 0.5);
  }
}

  <script>
const defaultConfig = {
  profile_name: "Damoko",
  profile_description: "Salut moi c'est <b class=\"text-amber-300\">Damoko</b>,<br> un youtubeur et joueur Minecraft !"
};

let config = { ...defaultConfig };
let isDay = true;

function copyDiscord(event) {
  event.stopPropagation();
  
  // Copier dans le presse-papier
  navigator.clipboard.writeText('damoko_off').then(() => {
    // Afficher le toast
    const toast = document.getElementById('copy-toast');
    if (toast) {
      toast.classList.remove('hidden');
      
      // Masquer apr√®s 2 secondes
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 2000);
    }
  }).catch(err => {
    console.error('Erreur lors de la copie:', err);
  });
}

function openDiscordModal() {
  const modal = document.getElementById('discord-modal');
  if (modal) {
    modal.classList.remove('hidden');
    modal.classList.add('flex');
  }
}

function closeDiscordModal(event) {
  event.stopPropagation();
  const modal = document.getElementById('discord-modal');
  if (modal) {
    modal.classList.add('hidden');
    modal.classList.remove('flex');
  }
}

function toggleTheme() {
  const body = document.body;
  const toggleCircle = document.getElementById('toggle-circle');
  const toggleButton = document.getElementById('toggle-button');

  if (isDay) {
    // Mode nuit
    body.classList.add('dark-mode');
    toggleCircle.style.transform = 'translateX(32px)';
    toggleCircle.innerHTML = 'üåô';
    toggleButton.style.background = 'linear-gradient(135deg, #6366f1 0%, #4f46e5 100%)';
  } else {
    // Mode jour
    body.classList.remove('dark-mode');
    toggleCircle.style.transform = 'translateX(0)';
    toggleCircle.innerHTML = '‚òÄÔ∏è';
    toggleButton.style.background = 'linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%)';
  }

  isDay = !isDay;
}

async function onConfigChange(newConfig) {
  config = { ...config, ...newConfig };
  
  const nameEl = document.getElementById('profile-name');
  const descEl = document.getElementById('profile-desc');
  
  if (nameEl) {
    nameEl.textContent = config.profile_name || defaultConfig.profile_name;
  }
  
  if (descEl) {
    descEl.innerHTML = config.profile_description || defaultConfig.profile_description;
  }
}

function mapToCapabilities(config) {
  return {
    recolorables: [],
    borderables: [],
    fontEditable: undefined,
    fontSizeable: undefined
  };
}

function mapToEditPanelValues(config) {
  return new Map([
    ["profile_name", config.profile_name || defaultConfig.profile_name],
    ["profile_description", config.profile_description || defaultConfig.profile_description]
  ]);
}

// Initialize SDK
if (window.elementSdk) {
  window.elementSdk.init({
    defaultConfig,
    onConfigChange,
    mapToCapabilities,
    mapToEditPanelValues
  });
}
</script>
