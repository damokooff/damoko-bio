<!doctype html>
<html lang="fr" class="h-full">
<head>
  <meta charset="UTF-8">
  <title>Bio Damoko</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
    }

    body {
      background: url('https://i.imgur.com/DSl7y8j.jpeg') no-repeat center center fixed;
      background-size: cover;
      transition: background 0.8s ease;
    }

    body.dark-mode {
      background: url('https://i.imgur.com/jqNCobK.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    .toggle-circle {
      transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .toggle-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255,193,7,.5), 0 0 40px rgba(255,193,7,.3);
      }
      50% {
        box-shadow: 0 0 30px rgba(255,193,7,.8), 0 0 60px rgba(255,193,7,.5);
      }
    }

    body.dark-mode .toggle-glow {
      animation: pulse-glow-night 2s ease-in-out infinite;
    }

    @keyframes pulse-glow-night {
      0%, 100% {
        box-shadow: 0 0 20px rgba(99,102,240,.5), 0 0 40px rgba(99,102,240,.3);
      }
      50% {
        box-shadow: 0 0 30px rgba(99,102,240,.8), 0 0 60px rgba(99,102,240,.5);
      }
    }
  </style>
</head>

<body class="h-full">
  <div class="h-full w-full flex flex-col items-center justify-center p-4">

    <!-- Toggle -->
    <div class="mb-6">
      <button id="toggle-button" onclick="toggleTheme()"
        class="toggle-glow relative w-16 h-8 rounded-full flex items-center p-0.5 border border-white/50 transition-all duration-500 hover:scale-110"
        style="background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);">
        <span class="absolute left-1.5 text-sm">â˜€</span>
        <span class="absolute right-1.5 text-sm">ðŸŒ™</span>

        <div id="toggle-circle"
          class="toggle-circle w-7 h-7 bg-white rounded-full shadow-xl flex items-center justify-center text-sm z-10">
          â˜€
        </div>
      </button>
    </div>

    <!-- CARTE PROFIL (SANS SCROLL) -->
    <div
      class="bg-black/50 backdrop-blur-xl p-4 rounded-3xl w-full max-w-md flex flex-col justify-center text-center shadow-2xl border border-white/20">

      <img src="https://i.imgur.com/KAlQ1zn.png"
        class="w-full rounded-2xl mb-2.5 shadow-lg"
        alt="header">

      <h1 class="text-xl font-bold text-white mb-1.5 drop-shadow-lg">
        Damoko
      </h1>

      <p class="text-xs text-white/95 mb-3 font-medium">
        Salut moi c'est <b class="text-amber-300">Damoko</b>,<br>
        un youtubeur et joueur Minecraft !
      </p>

      <div class="space-y-2">
        <a href="https://www.youtube.com/@damoko_off" target="_blank"
          class="block bg-white/25 text-white font-semibold text-xs py-2 px-4 rounded-xl hover:bg-white/40 hover:scale-105 transition-all shadow-lg border border-white/30">
          ðŸ“º ChaÃ®ne YouTube
        </a>

        <button onclick="openDiscordModal()"
          class="w-full bg-white/25 text-white font-semibold text-xs py-2 px-4 rounded-xl hover:bg-white/40 hover:scale-105 transition-all shadow-lg border border-white/30">
          ðŸ’¬ Discord
        </button>
      </div>
    </div>

    <!-- MODAL DISCORD -->
    <div id="discord-modal"
      class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50 p-4"
      onclick="closeDiscordModal(event)">

      <div class="bg-black/60 p-8 rounded-3xl max-w-md w-full text-center border border-white/30"
        onclick="event.stopPropagation()">

        <div class="text-6xl mb-4">ðŸ’¬</div>

        <h2 class="text-2xl font-bold text-white mb-4">Discord</h2>

        <p class="text-lg text-white mb-6">
          Mon discord est :
          <span class="text-indigo-300 font-bold cursor-pointer"
            onclick="copyDiscord(event)">damoko_off</span>
        </p>

        <div id="copy-toast"
          class="hidden absolute top-4 left-1/2 -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-lg font-semibold">
          âœ“ CopiÃ© !
        </div>

        <button onclick="closeDiscordModal(event)"
          class="bg-white/25 text-white font-semibold py-3 px-8 rounded-xl hover:bg-white/40 transition-all border border-white/30">
          Fermer
        </button>
      </div>
    </div>

  </div>

  <script>
    let isDay = true;

    function toggleTheme() {
      const body = document.body;
      const circle = document.getElementById('toggle-circle');
      const btn = document.getElementById('toggle-button');

      isDay = !isDay;

      if (!isDay) {
        body.classList.add('dark-mode');
        circle.style.transform = 'translateX(32px)';
        circle.textContent = 'ðŸŒ™';
        btn.style.background = 'linear-gradient(135deg, #6366f1, #4f46e5)';
      } else {
        body.classList.remove('dark-mode');
        circle.style.transform = 'translateX(0)';
        circle.textContent = 'â˜€';
        btn.style.background = 'linear-gradient(135deg, #fbbf24, #f59e0b)';
      }
    }

    function openDiscordModal() {
      document.getElementById('discord-modal').classList.remove('hidden');
      document.getElementById('discord-modal').classList.add('flex');
    }

    function closeDiscordModal(e) {
      e.stopPropagation();
      document.getElementById('discord-modal').classList.add('hidden');
      document.getElementById('discord-modal').classList.remove('flex');
    }

    function copyDiscord(e) {
      e.stopPropagation();
      navigator.clipboard.writeText('damoko_off');
      const toast = document.getElementById('copy-toast');
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 2000);
    }
  </script>
</body>
</html>
